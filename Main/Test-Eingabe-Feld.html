<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
</head>
<body>
    <form action="/Test-Eingabe-Feld" method="POST">
        <label for="E-Mail">E-Mail:</label>
        <input type="email" id="E-Mail" name="E-Mail" placeholder="max@musterman.de" required>
        <br><br>

        <label for="Name">Vorname:</label>
        <input type="text" id="Name" name="Name" placeholder="Max" required>
        <br><br>

        <label for="Nachname">Nachname:</label>
        <input type="text" id="Nachname" name="Nachname" placeholder="Musterman" required>
        <br><br>

        <button type="submit">Absenden</button>
    </form>
</body>
</html>
